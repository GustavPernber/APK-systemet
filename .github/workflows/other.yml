name: 'Test'

on:
  push:
    branches:
      - '*'
      - '!master'

jobs:

  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build

  E2E_testing:
    needs: Build
    name: "E2E tests"
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build

      - name: Serve and test.
        uses: cypress-io/github-action@v4
        with:
          start: netlify dev
          wait-on: 'http://localhost:8888'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGODB_PATH: ${{ secrets.MONGODB_PATH }}

  





